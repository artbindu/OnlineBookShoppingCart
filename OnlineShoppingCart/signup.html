<html>
<head><center>
	<script language="javascript">
		function passcheck()
		{
			var pvalue=document.getElementById("pass").value;
			var l=pvalue.length;
			if(l<6)
				document.getElementById("pass_show").innerHTML="<font color=red>****</font>";
			else if(l<10)
				document.getElementById("pass_show").innerHTML="<font color=yellow>**** ****</font>";
			else	
				document.getElementById("pass_show").innerHTML="<font color=green>**** **** ****</font>";
		}
		
		function f110(sid)
		{
			xmlHttp=GetXmlHttpObject()
			var url="check_USERID.jsp?sid="+sid
			xmlHttp.onreadystatechange=stateChanged1 
			xmlHttp.open("GET",url,true)
			xmlHttp.send(null)   
		}
		function stateChanged1() 
		{ 
			var showdata=xmlHttp.responseText;
			document.getElementById("sidchk1").innerHTML=showdata;	
		}
		function GetXmlHttpObject()
		{
			var xmlHttp=null;
			try{ xmlHttp=new XMLHttpRequest();	}
			catch (e){
				try{	xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");	}
				catch (e){	xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");	}
			}
			return xmlHttp;
		}
	</script>
</head>

	<body bgcolor="cyan">
